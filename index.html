<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/600609e4ea.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Title -->
    <title>Anato.me | Know yourself. Medically speaking.</title>
  </head>
  <body>
    <!-- Header -->
    <header class="p-rel">
      <nav class="flex j-spb a-c">
        <!-- Burger & Logo -->
        <ul class="left-nav flex a-c">
          <!-- Burger -->
          <div class="burger-menu pointer" onclick="toggleMenu(this)">
            <div class="bar b-1"></div>
            <div class="bar b-2"></div>
            <div class="bar b-3"></div>
          </div>
          <!-- Logo -->
          <a class="logo-link" href="index.html">
            <img
              class="logo trans-2ms"
              src="images/logo.svg"
              alt="anatome brand
            logo"
            />
          </a>
        </ul>

        <!-- Center Nav -->
        <ul class="center-nav flex a-c">
          <!-- Home Link -->
          <li class="nav-li">
            <a class="a-nav-link nav-link trans-2ms" href="index.html">Home </a>
          </li>
          <!-- Lessons Link -->
          <li class="nav-li">
            <a class="nav-link trans-2ms" href="#">Lessons</a>
          </li>
          <!-- References Link -->
          <li class="nav-li">
            <a class="nav-link trans-2ms" href="#">References</a>
          </li>
        </ul>

        <!-- Right Nav -->
        <button class="nav-btn a-round pointer trans-4ms">Register Now</button>
      </nav>

      <!-- Image -->
      <img
        class="hero-bg p-abs"
        src="images/main-img/hero-img.png"
        alt="human representation image"
      />

      <!-- Hero Section -->
      <section class="hero main-s flex column">
        <!-- Title -->
        <h1 class="title m-2">
          Anatomy has never <br />
          been simpler
        </h1>
        <!-- Paragraph -->
        <p class="long-p m-2">
          Anato.me is your top medical resource tool for any given day. Whether
          you use it for learning or refreshing your memory, you can access
          every bit of information for free, forever.
        </p>
        <!-- CTA Button -->
        <button class="basic-btn m-2 trans-4ms pointer">
          <a class="trans-4ms" href="#">See the Lessons</a>
        </button>
      </section>
    </header>

    <aside class="sidenav flex column">
      <li class="sidenav-li">
        <a class="a-sidenav-link sidenav-link trans-2ms" href="index.html">
          <i class="fas fa-house fa-xs b-icons"></i>Home
        </a>
      </li>
    </aside>

    <!-- External JS -->
    <script src="scripts/script.js"></script>
  </body>
</html>
